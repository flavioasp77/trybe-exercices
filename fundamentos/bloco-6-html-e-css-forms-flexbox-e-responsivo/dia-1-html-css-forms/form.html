<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Currículo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Cadastro de Curriculo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>

  <main>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="input-name">Nome:</label>
      <input type="text" name="name" id="input-name" required maxlength="40">

      <label for="input-email">E-mail</label>
      <input type="email" name="email" id="input-email" required maxlength=" 50">

      <Label for="adress">Endereço</Label>
      <input type="text" name="adress" id="adress" required maxlength="200">

      <label for="city">Cidade</label>
      <input type="text" name="city" id="city" required maxlength="28">

      <select name="state" id="state" required>
        <!-- inserir via js -->
      </select>
      
      <label for="">Tipo
        <input type="radio" name="type" id="home" value="Casa" required>Casa
        <input type="radio" name="type" id="apartment" value="Apartamento" required>Apartamento
      </label>
    </fieldset>
  </main>

  <script src="script.js"></script>

</body>

</html>
