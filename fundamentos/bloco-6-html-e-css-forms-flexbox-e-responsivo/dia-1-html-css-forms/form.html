<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Currículo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Cadastro de Curriculo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>

  <main>
    <form action="" method="GET">
      <fieldset class="data-info">
        <legend>Dados Pessoais</legend>

        <label for="input-name">Nome:
          <input type="text" name="name" id="input-name" required maxlength="40">
        </label>
        <br><br>
        <label for="input-email">E-mail:
          <input type="email" name="email" id="input-email" required maxlength=" 50">
        </label>
        <br><br>
        <Label for="input-adress">Endereço:
          <input type="text" name="adress" id="input-adress" required maxlength="200">
        </label>
        <br><br>
        <label for="input-city">Cidade:
          <input type="text" name="city" id="input-city" required maxlength="28">
        </label>
        <br><br>
        <label for="state">Estado:
          <select name="state" id="state" required>
           <!-- inserir via js -->
          </select>
        </label>
        <br><br>
        <label for="home">Tipo:
          <input type="radio" name="type" id="home" value="Casa" required > Casa
        </label>
        <label for="apartment">
          <input type="radio" name="type" id="apartment" value="Apartamento" required> Apartamento
        </label>
        <br><br>
      </fieldset>
      <fieldset class="data-info">
        <legend>Último emprego</legend>

        <label for="input-sumary">Resumo:
          <textarea name="sumary" id="input-sumary" rows="10" requiredmaxlength="1000" required></textarea>
        </label>
        <br><br>
        <label for="input-office">Cargo:
          <input type="text" name="office" id="input-office" required height="50">
        </label>
        <br><br>
        <label for="input-day">Data de ínicio:
          <input type="text" name="day" id="input-day" required maxlength="2" size="1"> /
        </label>
        <label for="input-mouth">
          <input type="text" name="mouth" id="input-mouth" required maxlength="2" size="1"> /
        </label>
        <label for="input-year">
          <input type="text" name="year" id="input-year" required maxlength="4" size="2">
        </label>
      </fieldset>
      <fieldset class="data-info">
        <button type="submit" name="submit" id="btn-submit">Enviar</button>
        <button type="reset" name="reset">Reset</button>
      </fieldset>
    </form>
  </main>

  <script src="script.js"></script>

</body>

</html>
