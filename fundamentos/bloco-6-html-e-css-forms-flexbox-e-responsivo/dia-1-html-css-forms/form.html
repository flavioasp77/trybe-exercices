<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Currículo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Cadastro de Curriculo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>

  <main>
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label for="input-name">Nome:
        <input type="text" name="name" id="name" required maxlength="40">
      </label>

      <label for="input-email">E-mail:
        <input type="email" name="email" id=email" required maxlength=" 50">
      </label>

      <Label for="input-adress">Endereço<: /Label>
          <input type="text" name="adress" id="input-adress" required maxlength="200">

          <label for="input-city">Cidade:</label>
          <input type="text" name="city" id="input-city" required maxlength="28">

          <select name="state" id="state" required>
            <!-- inserir via js -->
          </select>

          <label for="home">Tipo:
            <input type="radio" name="type" id="home" value="Casa" required>Casa
          </label>
          <label for="apartment">
            <input type="radio" name="type" id="apartment" value="Apartamento" required>Apartamento
          </label>

    </fieldset>
    <fieldset>
      <legend>Último emprego</legend>

      <label for="input-sumary">Resumo:
        <textarea name="sumary" id="input-sumary" cols="30" rows="10" requiredmaxlength="1000"></textarea>
      </label>

      <label for="input-office">Cargo:
        <input type="text" name="input-office" id="office" required height="50">
      </label>

      <label for="input-day">Data de ínicio:
        <input type="text" name="day" id="input-day" required maxlength="2" size="1"> /
      </label>
      <label for="input-mouth">
        <input type="text" name="mouth" id="input-mouth" required maxlength="2" size="1"> /
      </label>
      <label for="input-year">
        <input type="text" name="year" id="input-year" required maxlength="4" size="2">
      </label>
    </fieldset>
  </main>

  <script src="script.js"></script>

</body>

</html>
